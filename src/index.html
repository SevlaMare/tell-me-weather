<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell me Weather</title>
</head>
<body>
  <form>
    <header>
      <div class="field">
        <input type="text" id="city" placeholder="CITY" required>
        <span class="error-msg"></span>
      </div>
  
      <div class="field">
        <input id="btnSend" type="submit" value="Weather now">
      </div>

      <label class="switch" id="btnTemp">
        <input id="units" type="checkbox" checked>
        <span class="slider round"></span>
        <span class="on-label label">°C</span>
        <span class="off-label label">°F</span>
      </label>
    </header>
  </form>

  <span id="error"></span>

  <main>
    <div id="info">
      <h1 id="cityDisplay"></h1>
      <h2 id="tempDisplay"></h2>
      <img id="bg-weather">
      <h3 id="weatherDisplay" class="title"></h3>
    </div>
  </main>
</body>
</html>
